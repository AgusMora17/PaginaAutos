<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Pagina de Autos - Registro</title>

        <!-- Bootstrap core CSS ../vendor/bootstrap/css/bootstrap.min.css-->
        <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom fonts for this template -->
        <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="/css/one-page-wonder.min.css" rel="stylesheet">
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container">
      <a class="navbar-brand" href="/">Pagina de Autos</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/registro">Registro</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="masthead text-center text-dark">
      <div class="masthead-content">
      <div class="container">
      <h1 style="margin-top:80px; text-align: center;">Mis Autos</h1> 
      </div>
      </div>
  </header>

  <section>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-12 order-lg-12">
            
            <a th:href="@{/auto/editar-perfil}" class="btn btn-primary btn-xl rounded-pill mt-5" style="float:right; margin-bottom: 55px; padding: 17px;">Â¡Agrega un Auto!</a>
            <br/>
            
            <table class="table table-dark table-hover">
                <thead>
                    <tr class="bg-black text-white">
                        <th>Foto</th>
                        <th>Nombre</th>
                        <th>Marca</th>
                        <th>Tipo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="auto : ${autos}">
                        <td>
                            <img th:if="${auto.foto != null}"  th:src="${'/foto/auto/' + auto.id}" alt="" style="max-height: 80px; border-radius: 100%">
                            <img th:if="${auto.foto == null}"  src="/img/m1.jpeg" alt="" style="max-height: 80px; border-radius: 100%"> 
                        </td>
                        <td th:text="${auto.nombre}"></td>
                        <td th:text="${auto.marca}"></td>
                        <td th:text="${auto.tipo}"></td>
                        <td>
                            <a th:href="@{/auto/editar-perfil(id=__${auto.id}__,accion=Actualizar)}">Editar</a> -
                            <a th:href="@{/auto/editar-perfil(id=__${auto.id}__,accion=Eliminar)}">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a th:href="@{/inicio}" class="btn btn-primary btn-x1 rounded-pill mt-5" style="float:right; margin-bottom: 10px; padding: 17px;">Volver</a>
          </div>
        </div>
      </div>
    
  </section>


  <!-- Footer -->
  <footer class="py-5 bg-black">
    <div class="container">
      <div class="row align-items-center">
        <p class="m-0 text-center text-white small">Copyright &copy; Agus Website</p>
      </div>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme JS-->
  <script src="js/scripts.js"></script>
  <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>

</html>
