<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Pagina de Autos - Perfil</title>

        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../css/styles.css" rel="stylesheet" />

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">Pagina de Autos</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        
        <i class="fas fa-bars ms-1"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="masthead text-center text-white">
      <div class="masthead-content">
      <div class="container">
      <h1 class="masthead-heading text-uppercase">Editar Perfil</h1>
      </div>
      </div>
  </header>

  <section>
    <div class="container">
      <div class="row align-items-center text-white">
        <div class="col-lg-6 order-lg-2">
          <div class="p-5">
            <img th:if="${perfil.foto != null}" class="img-fluid rounded-circle" th:src="${'/foto/usuario/' + perfil.id}" alt="">
                
            <img th:if="${perfil.foto == null}" class="img-fluid rounded-circle" src="https://thumbs.dreamstime.com/b/sin-foto-ni-icono-de-imagen-en-blanco-cargar-im%C3%A1genes-o-falta-marca-no-disponible-pr%C3%B3xima-se%C3%B1al-silueta-naturaleza-simple-marco-215973362.jpg" alt="">
          </div>
        </div>
        <div class="col-lg-6 order-lg-1">
          <div class="p-5">
            <form action="/usuario/actualizar-perfil" method="POST" enctype="multipart/form-data">
                
              
              <p th:if="${error != null}" th:text="${error}" style="color:red;"></p>
              
              <input type="hidden" name="id" th:value="${perfil.id}"/>
                
              <label>Nombre</label>
              <input type="text" class="form-control" name="nombre" th:value="${perfil.nombre}"/>
              
              
              <label>Apellido</label>
              <input type="text" class="form-control" name="apellido" th:value="${perfil.apellido}"/>
              
              <label>E-Mail</label>
              <input type="email" class="form-control" name="mail" th:value="${perfil.mail}"/>
                     
              <label>Foto</label>
              <input type="file" class="form-control" name="archivo"/>
              
              <label>Zona</label>
              <select class="form-control" name="idZona"> 
                   <option th:each="zona : ${zonas}" th:value="${zona.id}" th:text="${zona.nombre}" th:selected="${perfil.zona != null && zona.id == perfil.zona.id}"></option>
              </select>
                            
              <label>Clave</label>
              <input type="password" class="form-control" name="clave1" th:value="${clave1}"/>
              
              <label>Repetir Clave</label>
              <input type="password" class="form-control" name="clave2" th:value="${clave2}"/>
              
              <br/>
              <button type="submit" class="btn btn-dark" formaction="/inicio" formmethod="GET">Volver</button>
              <button type="submit" class="btn btn-primary">Actualizar Perfil</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>


 <!-- Footer -->
  <footer class="py-5 bg-black">
    <div class="container">
      <div class="row align-items-center">
        <p class="m-0 text-center text-white small">Copyright &copy; Agus Website</p>
      </div>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme JS-->
  <script src="js/scripts.js"></script>
  <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>

</html>
